<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      // Function to update the message location and scale based on current device coordinates
      function updateMessageLocationAndScale(latitude, longitude) {
        const message = document.getElementById('message');
        message.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
        
        // Calculate the distance between camera and text entity
        const camera = document.getElementById('camera');
        const distance = camera.object3D.position.distanceTo(message.object3D.position);
        
        // Set the scale based on the distance
        const scale = distance / 2; // Adjust this factor as needed
        message.setAttribute('scale', x: scale, y: scale, z: scale);
      }

      // Function to handle successful retrieval of device coordinates
      function handleLocationSuccess(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        updateMessageLocationAndScale(latitude, longitude);
      }

      // Function to handle error in retrieving device coordinates
      function handleLocationError(error) {
        console.error('Error retrieving location:', error);
      }

      // Fetch device coordinates using the Geolocation API
      navigator.geolocation.getCurrentPosition(handleLocationSuccess, handleLocationError);
    </script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-entity id="camera" gps-camera rotation-reader></a-entity>
      <a-text
        id="message"
        value="This content will always face you."
        look-at="[gps-camera]"
      ></a-text>
    </a-scene>
  </body>
</html>

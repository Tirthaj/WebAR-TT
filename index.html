<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      // Function to update the message location based on current device coordinates
      function updateMessageLocation(latitude, longitude) {
        const message = document.getElementById('message');
        message.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
      }

      // Function to handle successful retrieval of device coordinates
      function handleLocationSuccess(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        updateMessageLocation(latitude, longitude);
      }

      // Function to handle error in retrieving device coordinates
      function handleLocationError(error) {
        console.error('Error retrieving location:', error);
      }

      // Fetch device coordinates using the Geolocation API
      navigator.geolocation.getCurrentPosition(handleLocationSuccess, handleLocationError);
    </script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        id="message"
        value="This content will always face you test1."
        look-at="[gps-camera]"
        scale="2000 2000 2000"
      ></a-text>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
